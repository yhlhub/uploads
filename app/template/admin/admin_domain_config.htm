  <script>
	$(document).ready(function(){
	  $('input').iCheck({
		checkboxClass: 'icheckbox_flat-blue',
		radioClass: 'iradio_flat-blue'
	  });
	});
</script> 
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp" style="position:relative;">
<div class="infoboxp_top_bg"></div>
  <div class="infoboxp_top" style="z-index:600;position:relative;">	
	<div class="report_uaer_list"><span class="infoboxp_top_span">分站管理</span>
	 <a href="index.php?m=admin_domain" class="report_uaer_list_on">分站设置</a>
	 <a href="index.php?m=admin_domain&c=alllist">分站记录</a> 
     <a href="index.php?m=admin_domain&c=AddDomain">添加分站</a> 
	  </div> 
  </div> 
<div class="main_tag" >
 
<div class="admin_table_border">
<div> 
<table width="100%" class="table_form">
<tr class="admin_table_trbg">
   <th width="160" bgcolor="#f0f6fb"><span class="admin_bold">参数说明</span></th>
          <td bgcolor="#f0f6fb"><span class="admin_bold">参数值</span></td>
   
</tr>
   
    <tr class="admin_table_trbg">
    	<th width="160">开启分站：</th>
		<td>
          <div class="iradio_flat_height">
          <input type="radio" name="sy_web_site" value="1" id="RadioGroup3_12" {yun:}if $config.sy_web_site=="1"{/yun}checked{yun:}/if{/yun}>
          <span class="iradio_flat_left"><label for="RadioGroup3_12">开启</label>&nbsp;&nbsp;</span>
          <input type="radio" name="sy_web_site" value="0" id="RadioGroup3_13" {yun:}if $config.sy_web_site=="0"{/yun}checked{yun:}/if{/yun}>
          <span class="iradio_flat_left"><label for="RadioGroup3_13">关闭</label>&nbsp;&nbsp;</span>
          <span class="admin_web_tip">提示：开启多城市并且绑定域名不支持2级目录，本地测试如 http://localhost/phpyun 请解析测试域名</span>
          </div></td>
       
    </tr>
    <tr class="admin_table_trbg">
    	<th width="220">分站根据IP自动跳转：</th>
		<td>
           <div class="iradio_flat_height">
          <input type="radio" name="sy_gotocity" value="1" id="sy_gotocity_2" {yun:}if $config.sy_gotocity=="1"{/yun}checked{yun:}/if{/yun}>
          <span class="iradio_flat_left"><label for="sy_linksq_2">开启</label>&nbsp;&nbsp;&nbsp;</span>
          <input type="radio" name="sy_gotocity" value="0" id="sy_gotocity_3" {yun:}if $config.sy_gotocity=="0"{/yun}checked{yun:}/if{/yun}>
          <span class="iradio_flat_left"><label for="sy_linksq_3">关闭</label></span>
          </div>
        </td>
    </tr>
    <tr>
		<th width="160">设定默认城市：</th>
		<td><input class="input-text" type="text" name="sy_indexcity" id="sy_indexcity" size="40" maxlength="255" value="{yun:}$config.sy_indexcity{/yun}"/><span class="admin_web_tip">提示：开启分站后默认城市 如：全国、总站</span></td>
       
	</tr>
    <tr class="admin_table_trbg">
		<th width="160">一级域名：</th>
		<td><input class="input-text" type="text" name="sy_onedomain" id="sy_onedomain" size="40" maxlength="255" value="{yun:}$config.sy_onedomain{/yun}"/><span class="admin_web_tip">提示：如果默认域名为二级域名，则请填写一级域名</span></td>
     
	</tr> 
         
    <tr>
		<th width="160">默认域名：</th>
		<td><input class="input-text" type="text" name="sy_indexdomain" id="sy_indexdomain" size="40" maxlength="255" value="{yun:}$config.sy_indexdomain{/yun}"/><span class="admin_web_tip">提示：默认城市对应的域名 如全站对应域名 http://www.hr135.com 而不是 beijing.hr135.com</span></td>
       
	</tr>
<tr>
		<td colspan="3" align="center">
		<input class="admin_submit4" id="config" type="button" name="config" value="提交">&nbsp;&nbsp;<input class="admin_submit4" type="reset" value="重置"/>
		<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}"></td>
	</tr>
</table>  
</div>   
  
</div>
</div>
<script>  
$(function(){   
	$("#config").click(function(){ 
		loadlayer();
		$.post("index.php?m=admin_domain&c=savecf",{
			config : $("#config").val(), 
			sy_indexcity: $("#sy_indexcity").val(),
			sy_onedomain: $("#sy_onedomain").val(), 
			sy_gotocity : $("input[name=sy_gotocity]:checked").val(),
			sy_indexdomain: $("#sy_indexdomain").val(),	
			pytoken : $("#pytoken").val(),
			sy_web_site: $("input[name=sy_web_site]:checked").val()
		},function(data,textStatus){ 
			config_msg(data); 
		});
	});
});
</script>
</div>
</body>
