<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<link href="images/reset.css" rel="stylesheet" type="text/css" />
<link href="images/system.css" rel="stylesheet" type="text/css" />
<link href="images/table_form.css" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
<script src="js/admin_public.js" language="javascript"></script>

<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
    <div class="infoboxp_top_bg"></div>
    <div class="infoboxp_top infoboxp_topIjf" style="z-index:600;position:relative;">
    <div class="report_uaer_list">
         <span class="infoboxp_top_span">数据库管理</span>
          <a href="index.php?m=database" class="infoboxp_top_span_sz" >备份数据</a>
          <a href="index.php?m=database&c=backin"  class="infoboxp_top_span_sz  infoboxp_top_span_sz_in" style="color:#fff">恢复数据</a>
          </div> 
    </div>

<div class="table-list">
<div class="admin_table_border">
<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe>
 <table width="100%">
	<thead>
		<tr class="admin_table_top">
			<th align="left">文件名</th>
			<th align="left">时间</th>
			<th align="left">数据库名称</th>
			<th align="left" class="admin_table_th_bg">操作</th>
		</tr>
	</thead>
	<tbody>
    {yun:}foreach item=v from=$sqlarr{/yun}
    <tr align="left">
    	<td align="left" class="td1">{yun:}$v.name{/yun}</td>
    	<td class="ud" align="left">{yun:}$v.time{/yun}</td>
   	 	<td class="od" align="left">{yun:}$v.dbname{/yun}</td>
    	<td>
        <a href="javascript:void(0);" onclick="backin('index.php?m=database&c=backincheck&ver={yun:}$v.version{/yun}&mypath={yun:}$v.name{/yun}')" class="admin_cz_sh">导入</a> |
        <a href="javascript:void(0)" onclick="layer_del('确定要删除？', 'index.php?m=database&c=del&sql={yun:}$v.name{/yun}');" class="admin_cz_sh">删除</a>
        </td>
  </tr>
  {yun:}/foreach{/yun}
  </tbody>
  </table>
</div>
</div>
</div>
<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
<script>
function backin(url){
	location.href=url+'&pytoken='+pytoken;
}
</script>
</body>
</html>
