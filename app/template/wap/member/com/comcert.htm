{yun:}include file="$wapstyle/member/cheader.htm"{/yun} 
<script type="text/javascript">
function check_company_cert(){
	if($.trim($("#name").val())==''){
		layermsg('企业全称不能为空！');return false;
	}
	if($.trim($("#pic").val())==''&&$("#imghead")[0].src==''){
		layermsg('请上传营业执照！');return false;
	}
	layer.load('执行中，请稍候...',0);return true;
}
</script>
<section class="resume_mangage"> 
<div class="clear"></div>
<div class="wap_member_comp_h1"><span>上传营业执照</span></div>
<div class="yun_wap_addresume_box">
	<form method="post" action=""  onsubmit="return check_company_cert();" enctype="multipart/form-data">
		<div class="yun_wap_addresume_box_group">
	      	<div class="yun_wap_addresume_box_label"><span class="resume-cont_wate_bj">*</span>企业全称</div>
	        <div class="yun_wap_addresume_box_control">
	          <input type="text" name="name" id="name" value="{yun:}$company.name{/yun}"  class="yun_wap_addresume_text">
	        </div>
      	</div>
	    <div class="yun_wap_addresume_box_group">
	        <div class="yun_wap_addresume_box_label"><span class="resume-cont_wate_bj">*</span> 营业执照  </div>
	        <div class="yun_wap_addresume_box_control">
	          <input type="file" name="pic" id="pic" accept="image/*" >
	    	</div>
	    </div>
		<div class="yun_wap_addresume_box_group" id="preview" {yun:}if !$cert.check{/yun} style="display:none;"{yun:}/if{/yun}> 
      		<img {yun:}if $cert.check{/yun}src="{yun:}$config.sy_weburl{/yun}{yun:}$cert.check{/yun}"{yun:}/if{/yun} id="imghead" width="230" height="300"/>
      	</div>
      	<input type="hidden" id="img" value="1">
      	
      	<div class="yun_wap_addresume_box_group" style="background: transparent; border: none;">
        	<input type="submit" name="submit" value="保存" class="reinputText2">
      	</div>
    </form>
  </div>
</section>
<div class="clear"></div>
{yun:}include file="$wapstyle/footer.htm"{/yun}
